<div class="container">
  <div class="row">
    <table datatable class="table row-border hover" *ngIf="this.temp_var">
      <thead>
      <tr>
        <th>Instance</th>
        <th>Database</th>
        <th>Last applied version</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of this.data.statuses">
        <td>{{item.instance}}</td>
        <td>{{item.database}}</td>
        <td><a [routerLink]="['status', 'mars', item.instance, item.database]"
               href="#">{{item.lastversion}}</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
