<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
    <div class="col-lg-2 text-right">
      <h5>Environment: {{this.dbinfo.environment}}</h5>
    </div>
    <div class="col-lg-2 text-right">
      <h5>Instance: {{this.dbinfo.instance}}</h5>
    </div>
    <div class="col-lg-2 text-right">
      <h5>Database: {{this.dbinfo.database}}</h5>
    </div>
  </div>
  <div class="row top-buffer">
    <table datatable data-order='[[ 0, "desc" ]]' Â data-page-length='25'
           class="table table-bordered table-hover row-border hover"
           *ngIf="this.temp_var">
      <thead>
      <tr>
        <th>Version</th>
        <th>State</th>
        <th>Script</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of this.data.history">
        <td>{{item.version}}</td>
        <td [ngClass]="item.state.replace('<', '')">{{item.state.replace('<', '')}}</td>
        <td>{{item.script}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
